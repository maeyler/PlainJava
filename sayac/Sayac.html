<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Had Sayacı </title>
</head>

<script>
"use strict";
var hm, cnt, output;  //global elements
function twoDigits(t) {
    if (t>9) return ""+t;
    return "0"+t;
}
function setHourMin() {
    var d = new Date();
    hm = twoDigits(d.getHours())+":"
        +twoDigits(d.getMinutes());
    document.title = hm; console.log(hm);
}
function count() {
    cnt = cnt-1;
    var d1 = new Date();
    var d2 = new Date("11.05.2028"); //Nov 5
    var diff = (d2.getTime()-d1.getTime())/(24*3600*1000);
    output.innerHTML = Math.floor(diff);
}
</script>

<style>
    .mavi {
        background-color: blue;
        color: yellow;
        text-align: center;
        padding: 0 20px;
    }
    p {
        font-size: 110px;
        padding: 20px 10px 0 10px;
        margin: 0px;
    }
    .small {
        font-size: 50px;
        padding: 0 10px 20px 10px;
    }
</style>

<body>

<div class=mavi>
<p id=output>3797 </p>
<p class=small>gün kaldı</p>
</div>

<script>
    output = document.getElementById("output");
    count(); window.setInterval(count, 60*1000); //once a minute
</script>

</body>
</html>
